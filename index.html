<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turbo Todo — Розумний список справ</title>
    
    <meta name="description" content="Ефективний менеджер завдань із вбудованим пошуком, темною темою та PWA можливостями." />
    <link rel="icon" type="image/png" href="./icons/icon-192.png" />
    <link rel="apple-touch-icon" href="./icons/icon-192.png" />

    <meta name="theme-color" content="#121212" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="./style/index.css" />
    <script src="script.js" type="module" defer></script>
</head>
  <body class="dark-theme">
    <div class="app-container" data-js-app>    <div class="todo" data-js-todo>
      <header class="todo__header">
        <h1 class="todo__title">To Do List</h1>        <label class="theme-toggle">
          <input type="checkbox" id="toggle-theme" />
          <span class="slider"></span>
        </label>
      </header>

      <form class="todo__form" data-js-todo-new-task-form>
        <div class="todo__field field">
          <label class="field__label" for="new-task">New task</label>
          <input class="field__input" id="new-task" placeholder=" " autocomplete="off" data-js-todo-new-task-input />
        </div>
        <button class="button" type="submit">Add</button>
      </form>

      <form class="todo__form" data-js-todo-search-task-form>
        <div class="todo__field field">
          <label class="field__label" for="search-task">Search task</label>
          <input
            class="field__input"
            id="search-task"
            placeholder=" "
            autocomplete="off"
            type="search"
            data-js-todo-search-task-input
          />
        </div>
      </form>

      <div class="todo__info">
        <div class="todo__total-tasks">Total Tasks: <span data-js-todo-total-tasks>0</span></div>
        <button class="todo__delete-all-button" type="button" data-js-todo-delete-all-button>Delete all</button>
      </div>

      <ul class="todo__list" data-js-todo-list></ul>
      
      <div class="todo__empty-message" data-js-todo-empty-message></div>
    </div></div>

  </body>
</html>
